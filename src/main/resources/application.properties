spring.application.name=onlineBiddingSystem

#MySQL_configuration
spring.datasource.url=jdbc:mysql://localhost:3306/biddingSystem
spring.datasource.username=root
spring.datasource.password=mysql_muskan
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#JPA_Settings-update_database_schema_automatically_to_match_the_structure_of_entity_classes_each_time_application_runs
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

spring.security.user.name=admin
spring.security.user.password=admin

#Ensures_API_responses_include_error_messages
server.error.include-message=always 
#include_validation_errors_in_API_responses
server.error.include-binding-errors=always
